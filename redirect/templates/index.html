<!Doctype HTML>
<html>
  <head>
    <title>simple redirect!</title>

    <meta charset="utf-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/app.css"/>
  </head>
  <body>
    <section class="col-md-12 vertical-center">
      <div class="col-md-6 col-md-offset-3">
        <section id="orig_url" class="input-group">
          <input type="text" id="url" class="form-control" placeholder="Enter urlâ€¦" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">&gt;&gt;</button>
          </span>
        </section>
        <section id="new_url" class="input-group hidden">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">&gt;&gt;</button>
          </span>
          <input type="text" id="new_url_input" readonly="readonly" class="form-control" />
        </section>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
